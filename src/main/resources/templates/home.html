<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div th:replace="fragments/header.html :: header"></div>

    <div class="container my-5">

        <h1>Applications</h1>
        <table class="table">
            <tr><th>ID</th><th>date submitted</th><th>status</th></tr>
            <tr th:each="app : ${apps}">
                <td><a th:href="@{'/'+ ${app.id}}"><th:block th:text="${app.id}"></th:block></a></td>
                <td th:text="${app.date}"></td>
                <td th:text="${app.applicationReviewStates}"></td>
            </tr>
        </table>
        <br />
        <a href="/addApplication" class="btn btn-primary">Add Application</a>
    </div>
    <div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
