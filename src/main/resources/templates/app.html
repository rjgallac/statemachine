<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/header.html :: header"></div>

    <div class="container my-5">

        <h1>Update Application Status</h1>
        <p th:text="${app.date}"></p>
        <p th:text="${app.applicationReviewStates}"></p>

        <a th:href="@{'/' + ${app.id} + '/SUBMIT'}" class="btn btn-primary" >SUBMIT</a>
        <a th:href="@{'/' + ${app.id} + '/REVIEWED'}" class="btn btn-primary" >REVIEW</a>
        <a th:href="@{'/' + ${app.id} + '/APPROVE'}" class="btn btn-primary" >APPROVE</a>
        <a th:href="@{'/' + ${app.id} + '/REJECT'}" class="btn btn-primary" >REJECT</a>
        <a th:href="@{'/' + ${app.id} + '/CLOSE'}" class="btn btn-primary" >CLOSE</a>
    </div>
    <div th:replace="fragments/footer.html :: footer"></div>


</body>
</html>
