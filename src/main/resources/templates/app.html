<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header.html :: header}"></div>

    <div class="container my-5">

        <h1>Update Application Status</h1>
        <p th:text="${app.date}"></p>
        <p th:text="${app.applicationReviewStates}"></p>

        <span th:each="event : ${app.events}">
            <a th:href="@{'/' + ${app.id} + '/' + ${event}}" class="btn btn-primary" ><th:block th:text="${event}"></th:block></a>
        </span>

<!--        <a th:href="@{'/' + ${app.id} + '/REJECT'}" class="btn btn-primary" >REJECT</a>-->


    </div>
    <div th:replace="~{fragments/footer.html :: footer}"></div>


</body>
</html>
